server {
    server_name todo.roybentley.com;

    # Root directory for the React build files
    root /home/ubuntu/todo/todo-frontend/build;
    index index.html;

    # Serve static files with short caching during development
    # For production, increase to: expires 1y; add_header Cache-Control "public, immutable";
    location /static/ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # Proxy API requests to FastAPI backend
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve React app for all other routes (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/todo.roybentley.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/todo.roybentley.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = todo.roybentley.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name todo.roybentley.com;
    return 404; # managed by Certbot
}
